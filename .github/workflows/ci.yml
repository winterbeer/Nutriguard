name: CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install deps
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          echo "Using HF token length: ${#HF_API_TOKEN}"
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

        name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=./backend" >> $GITHUB_ENV
                 
      - name: Run tests
        env:
           MODEL_NAME: ${{ vars.MODEL_NAME }}
           EMBED_MODEL_ID: ${{ vars.EMBED_MODEL_ID }}
           IMAGE_MODEL_ID: ${{ vars.IMAGE_MODEL_ID }}
           HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          pytest -q
